<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>drawSomeCrap</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/fontello.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
</head>
<body>
    <header role="navigation" id="toolbar" class="toolbar">
        <ul>
            <li>
                <button class="option-btn"><i class="icon-bucket"></i></button>
                <section class="option">
                    <h1 class="option-header">Change background color</h1>
                    <label for="red">Red</label><input type="range" name="red" class="bg-color-range" id="red" min="0" max="255">
                    <label for="green">Green</label><input type="range" name="green" class="bg-color-range" id="green" min="0" max="255">
                    <label for="blue">Blue</label><input type="range" name="blue" class="bg-color-range" id="blue" min="0" max="255">
                    <section id="resultColor" class="result-color"></section>
                    <button id="chColor" type="button">Change</button>
                </section>
            </li>
            <li>
                <button class="option-btn"><i class="icon-brush"></i></button>
                <section class="option">
                    <h1 class="option-header">Change paint color</h1>
                    <label><input id="bgColorInput" type="text" maxlength="6"></label>
                    <button id="chColor" type="button">Change</button>
                </section>
            </li>
            <li>
                <button class="option-btn"><i class="icon-circle"></i></button>
                <section class="option">
                    <h1 class="option-header">Change paint size</h1>
                    <label><input id="bgColorInput" type="text" maxlength="6"></label>
                    <button id="chColor" type="button">Change</button>
                </section>
            </li>
            <li>
                <button class="option-btn"><i class="icon-download"></i></button>
                <section class="option">
                    <h1 class="option-header">Change background color</h1>
                    <label><input id="bgColorInput" type="text" maxlength="6"></label>
                    <button id="chColor" type="button">Change</button>
                </section>
            </li>
        </ul>
    </header>
    <canvas id="background" class="bg-canvas"></canvas>
    <canvas id="myCanvas" class="main-canvas"></canvas>

    <script src="scripts/canvas.js"></script>
</body>
</html>

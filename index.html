<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Draw Some Crap</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/fontello.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
</head>
<body>
    <header role="navigation" id="toolbar" class="toolbar">
        <ul>
            <li>
                <button class="option-btn"><i class="icon-bucket"></i></button>
                <section class="option">
                    <h1 class="option-header">Change background color</h1>
                    <label for="redBg">Red</label><input type="range" name="redBg" class="bg-color-range" id="redBg" min="0" max="255">
                    <label for="greenBg">Green</label><input type="range" name="greenBg" class="bg-color-range" id="greenBg" min="0" max="255">
                    <label for="blueBg">Blue</label><input type="range" name="blueBg" class="bg-color-range" id="blueBg" min="0" max="255">
                    <section id="resultBgColor" class="result-color"></section>
                    <button id="chBgColor" type="button">Change</button>
                </section>
            </li>
            <li>
                <button class="option-btn"><i class="icon-brush"></i></button>
                <section class="option">
                    <h1 class="option-header">Change paint color</h1>
                    <label for="redPt">Red</label><input type="range" name="redPt" class="pt-color-range" id="redPt" min="0" max="255">
                    <label for="greenPt">Green</label><input type="range" name="greenPt" class="pt-color-range" id="greenPt" min="0" max="255">
                    <label for="bluePt">Blue</label><input type="range" name="bluePt" class="pt-color-range" id="bluePt" min="0" max="255">
                    <section id="resultPtColor" class="result-color"></section>
                    <button id="chPtColor" type="button">Change</button>
                </section>
            </li>
            <li>
                <button class="option-btn"><i class="icon-circle"></i></button>
                <section class="option">
                    <h1 class="option-header">Change paint size</h1>
                    <label for="paintSize"></label><input type="range" name="paintSize" id="paintSize" min="1" max="30">
                    <section id="resultPaintSize" class="result-number"></section>
                    <canvas id="paintSizeCanvas" class="paint-size-canvas"></canvas>
                </section>
            </li>
            <li>
                <button class="click-option-btn" id="eraser-btn"><i class="icon-eraser"></i></button>
            </li>
            <li>
                <button class="click-option-btn" id="undo-btn"><i class="icon-ccw"></i></button>
            </li>
            <li>
                <button class="click-option-btn" id="redo-btn"><i class="icon-cw"></i></button>
            </li>
            <li aria-hidden="true" style="flex: 1"></li>
            <li>
                <button class="click-option-btn" id="reset-btn"><i class="icon-cancel"></i></button>
            </li>
            <li>
                <a href="#" class="save-img-btn" id="download-btn" download="my-image.png"><i class="icon-download"></i></a>
            </li>
        </ul>
    </header>
    <canvas id="background" class="bg-canvas"></canvas>
    <canvas id="myCanvas" class="main-canvas"></canvas>

    <script src="scripts/canvas.js"></script>
</body>
</html>
